{% extends 'base_test.html' %}
{% load static %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-2 has-text-centered">Gửi phản hồi</h1>
        <div class="columns is-mobile">
            <div class="column is-8 is-offset-2">
                <div class="box">
                    <form method="post">
                        {% csrf_token %}
                        <div class="field">
                            <label class="label">Nội dung</label>
                            <div class="control">
                                {{ form.content }}
                            </div>
                            {% if form.content.errors %}
                                <p class="help is-danger">{{ form.content.errors|join:", " }}</p>
                            {% endif %}
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary is-fullwidth">
                                    Gửi phản hồi
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
