{% extends 'base_test.html' %}
{% load static %}

        
{% block content %}

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
    <h3 class="title is-3">Thay đổi mật khẩu</h3>


          <div class="field">
              <label class="label is-medium">Mật khẩu hiện tại:</label>
              <div class="control">
                {{ form.old_password }}
              </div>
          </div>

          <div class="field">
              <label class="label is-medium">Mật khẩu mới:</label>
              <div class="control">
                {{ form.new_password }}
              </div>
          </div>

          <div class="field">
              <label class="label is-medium">Xác nhận mật khẩu mới:</label>
              <div class="control">
                {{ form.confirm_password }}
              </div>
          </div>


      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>


      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="button is-success">
          Cập nhật
        </button>
      </p>
    </div>

    </form>
  </div>
</div>

  </div>
</div>


{% endblock %}
